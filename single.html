        .tablet {
            width: 400px;
            height: 680px;
            border: 12px solid #333;
            border-radius: 50px; /* Rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5),

            position: relative;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }

        /* Simulated Camera (Top Center) */
        .camera {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background-color: #555;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);

        /* Header Section */

            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* High Score and Timer */

            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .top-bar .high-score, .top-bar .timer {
            font-size: 16px;
            font-weight: bold;
            color: #333;

            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input Field and Submit Button */
        .input-section {

            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 30px;
        }

        .input-section input {
            width: 70%;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #FFAE42;
            border-radius: 10px;
            outline: none;
        }

        .input-section button {
            padding: 8px 20px;
            font-size: 16px;
            font-weight: bold;
            background: #FFAE42;
            border: 2px solid #E68A00;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-section button:hover {
            background: #E68A00;
        }

        /* Feedback Section */
        .feedback {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }

        .feedback.incorrect {
            color: red;
        }

        /* Hint Section with Cloud Style */
        .hint {
            display: none;
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            padding: 10px;
            background-color: #FFF;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .hint:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: #FFF transparent transparent transparent;
        }

        /* Hint Icon (Top of Submit Button) */
        .hint-icon {
            position: absolute;
            right: 20px;
            top: 170px; /* Positioned above the submit button */
            font-size: 24px;
            cursor: pointer;
        }

        .hint-icon:hover {
            color: #E68A00;
        }

        /* Bottom Bezel (Fake Button Indicator) */
        .bezel-bottom {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 5px;
            background: #555;
            border-radius: 5px;
        }

        /* Center Bottom Section (Back, Restart Buttons) */
        .bottom-bar {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .bottom-btn {
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

            color: #E68A00;
        }

        /* Encrypted Message Title */

            font-size: 18px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
        }
